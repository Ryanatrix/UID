<!DOCTYPE html>
<html >
<head>
    <title>Adidas Superstar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;}
        .header a:hover {
            text-decoration: underline;}
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 20px;}
        .main-content img {
            max-width: 100%;
            height: auto;}
        .main-content .text-content {
            max-width: 30%;}
        .main-content .text-content h1 {
            font-size: 3em;
            margin: 0;}
        .main-content .text-content p {
            font-size: 1.2em;}
        .main-content .text-content a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }
        .main-content .text-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="#">Shoes</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Sports</a>
            <a href="#">Lifestyle</a>
            <a href="#">Outlet</a>
        </nav>
        <div class="user-options">
            <a href="#">Sign Up & Get 10% Off</a>
            <a href="#">Help</a>
            <a href="#">Orders and Returns</a>
            <a href="#">Sign Up</a>
            <a href="#">Log In</a>
        </div>
    </div>
    <div class="main-content">
        <div class="text-content">
            <h1>SUPERSTAR</h1>
            <p>A streetwear staple, from the basketball court to the street.</p>
            <a href="#">Shop Originals</a>
            <a href="#">Shop Superstar</a>
        </div>
        <div class="image-content">
            <img src="superstar.jpg" alt="Adidas Superstar">
        </div>
    </div>
</body>
</html>
