<!DOCTYPE html>
<html >
<head>
    <title>Adidas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;}
        .header a:hover {
            text-decoration: underline;}
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 20px;}
        .main-content img {
            max-width: 100%;
            height: auto;}
        .main-content .text-content {
            max-width: 30%;}
        .main-content .text-content h1 {
            font-size: 3em;
            margin: 0;}
        .main-content .text-content p {
            font-size: 1.2em;}
        .main-content .text-content a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }
        .main-content .text-content a:hover {
            background-color: #ddd;
        }
                body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:   #000000;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .help-signup {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
        }
        .help-signup a {
            text-decoration: none;
            color: #ffffff;
        }
        .help-signup a:hover {
            text-decoration: underline;
        }
        .logo img {
            height: 30px;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        .search-bar input {
            border: none;
            outline: none;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .notification {
            position: relative;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: yellow;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="help-signup">
        <a href="#">Help</a>
        <a href="#">Orders and Returns</a>
        <a href="#">Sign Up</a>
        <a href="#">Log In</a>
    </div>
    <div class="logo">
        <img src="adidas-logo.png" alt="Adidas Logo">
    </div>
    <div class="nav-menu">
        <a href="#">Shoes</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Sports</a>
        <a href="#">Lifestyle</a>
        <a href="#">Outlet</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <img src="search-icon.png" alt="Search">
    </div>
    <div class="icons">
        <div class="notification">
            <img src="user-icon.png" alt="User Icon">
            <div class="notification-badge">1</div>
        </div>
        <img src="favorites-icon.png" alt="Favorites">
        <img src="cart-icon.png" alt="Cart">
    </div>
</div>
    <div class="main-content">
        <div class="text-content">
            <h1>SUPERSTAR</h1>
            <p>A streetwear staple, from the basketball court to the street.</p>
            <a href="#">Shop Originals</a>
            <a href="#">Shop Superstar</a>
        </div>
        <div class="image-content">
            <img src="superstar.jpg" alt="Adidas Superstar">
        </div>
    </div>
</body>
</html>
