<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup / Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #444;
    }
    .toggle-link {
      margin-top: 10px;
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container" id="signup-form">
    <h2>Sign Up</h2>
    <input type="text" id="signup-name" placeholder="Full Name" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button onclick="signUp()">Sign Up</button>
    <div class="toggle-link" onclick="toggleForms()">Already have an account? Log In</div>
  </div>

  <div class="container" id="login-form" style="display:none;">
    <h2>Log In</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="logIn()">Log In</button>
    <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</div>
  </div>

<script src="auth.js"></script>

</body>
</html>
