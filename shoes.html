<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-color: #cacaca;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .add-to-cart {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 50px;">Sneaker Collection</h1>
        <div class="grid" id="product-list"></div>
    </div>
    <script>
        const products = [
            { id: 1, name: "Adidas Forum Mid Shoes", price: "$59.99", image: "https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/048f8b5bec2f4e6b999a35ab7c8479c8_9366/Forum_Mid_Shoes_White_IG3755_01_standard.jpg" },
            { id: 2, name: "Nike Air Jordan 1 High OG", price: "$129.99", image: "https://static.nike.com/a/images/w_1280,q_auto,f_auto/245b652b-5bdd-4776-9275-f0d09aa47901/air-jordan-1-high-og-rare-air-dz5485-100-release-date.jpg" },
            { id: 3, name: "Nike Max Waffle", price: "$39.99", image: "https://static.nike.com/a/images/w_1280,q_auto,f_auto/f9f1ed33-efcd-420f-bfb0-ccb4d3b8ca13/air-max-waffle-black-and-hyper-blue-fv6946-400-release-date.jpg" },
            { id: 4, name: "Adidas The Grinch Shoes", price: "$79.99", image: "https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/5b8680b859a34499934975a9a62f7ec1_9366/Forum_Low_x_The_Grinch_Shoes_White_ID3512_01_standard.jpg" },
            { id: 5, name: "Curry 12 Pisces", price: "$79.99", image: "https://underarmour.scene7.com/is/image/Underarmour/3028496-494_DEFAULT?rp=standard-30pad%7CpdpMainDesktop&scl=1&fmt=jpg&qlt=85&resMode=sharp2&cache=on%2Con&bgc=f0f0f0&wid=566&hei=708&size=536%2C688" },
            { id: 6, name: "New Blance Lab Series", price: "$59.99", image: "https://nb.scene7.com/is/image/NB/nm440sb2_nb_02_i?$pdpflexf22x$&qlt=80&fmt=webp&wid=880&hei=880" },
            { id: 7, name: "New Balance Kawhi IV", price: "$119.99", image: "https://nb.scene7.com/is/image/NB/bbklsgy4_nb_02_i?$pdpflexf22x$&qlt=80&fmt=webp&wid=880&hei=880" },
            { id: 8, name: "UA Leadoff Mids", price: "$89.99", image: "https://underarmour.scene7.com/is/image/Underarmour/3027454-001_DEFAULT?rp=standard-30pad%7CpdpMainDesktop&scl=1&fmt=jpg&qlt=85&resMode=sharp2&cache=on%2Con&bgc=f0f0f0&wid=566&hei=708&size=536%2C688" },
        ];
        
        const productList = document.getElementById("product-list");
        
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>${product.price}</p>
                <button class="add-to-cart">Add to Cart</button>
            `;
            productList.appendChild(productDiv);
        });
    </script>
</body>
</html>
