<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ADIDAS</div>
            <ul class="nav-links">
                <li><a href="#men">Men</a></li>
                <li><a href="#women">Women</a></li>
                <li><a href="#kids">Kids</a></li>
                <li><a href="#sale">Sale</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Unleash Your Potential</h1>
            <p>Discover the latest in sportswear</p>
            <a href="#shop" class="cta">Shop Now</a>
        </section>
        <section id="products" class="products">
            <div class="product">
                <img src="shoe1.jpg" alt="Shoe 1">
                <h2>UltraBoost 2024</h2>
                <p>$180</p>
            </div>
            <div class="product">
                <img src="shoe2.jpg" alt="Shoe 2">
                <h2>Superstar Classic</h2>
                <p>$90</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Adidas Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
