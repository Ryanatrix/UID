<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Display Example</title>
  <style>
    .cart-table { border-collapse: collapse; width: 100%; }
    .cart-table th, .cart-table td { border: 1px solid #ddd; padding: 8px; }
    .cart-total { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Shopping Cart</h1>
  <div id="cart-container"></div>
  <button onclick="emptyCart()">Delete</button>
  <button onclick="popTopCartItem()">Pop</button>
  <script src="auth.js"></script>
  <script>
    window.addEventListener("load", function() {
      if (typeof displayCart === 'function') {
        displayCart();
      }
    });
  </script>
</body>
</html>
